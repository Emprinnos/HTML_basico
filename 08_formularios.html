<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <form action="">

        <!-- Caja de Texto -->

        <div>
            <label for="nombre">Nombre</label> <br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div>
            <label for="tel">Telefono</label><br>
            <input type="tel" id="tel" name="tel" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div>
        <div>
            <label for="email">Correo</label><br>
            <input type="email" name="correo" id="email" required>
        </div>

        <!-- Area de Texto -->

        <div>
            <label for="msg">Escribe un mensaje</label> <br>
            <textarea name="msg" id="msg" cols="20" rows="5"></textarea>
        </div>

        <!-- Checkbox -->

        <div>
            <p>Que te gustaria recibir en el boletin de noticias?</p>
            <div>
                <label for="promo">Promociones</label>
                <input type="checkbox" name="promo" id="promo">
            </div>
            <div>
                <label for="ofertas">Ofertas de Trabajo</label>
                <input type="checkbox" name="ofertas" id="ofertas">
            </div>
        </div>

        <!-- Boton de opcion -->
        <div>
            <p>Te gustaria suscribirte? </p>
            <div>
                <label for="si">SI</label>
                <input type="radio" name="pregunta" value="si" id="si" checked>
                <label for="no">NO</label>
                <input type="radio" name="pregunta" value="no" id="no">
            </div>
        </div>

        <!-- Seleccion Unica -->

        <div>
            <label for="trabajo">Situacion Laboral</label>
            <select name="trabajo" id="trabajo">
                <option value="completo">tiempo completo</option>
                <option value="parcial">tiempo parcial</option>
                <option value="desocupado" selected>desocupado</option>
            </select>
        </div>

        <!-- Seleccion Multiple -->

        <div>
            <label for="local">LOCAL</label> <br>
            <select multiple name="local" id="local">
                <option value="centro">centro</option>
                <option value="sur">norte</option>
                <option value="norte">sur</option>
            </select>
        </div>

        <!-- Numeros -->
        <div>
            <label for="">Sueldo</label> <br>
            <input type="number" name="sueldo" id="sueldo">
        </div>

        <!-- Fechas -->
        <div>
            <label for="disp">Disponibilidad</label><br>
            <input type="date" name="disp" id="disp">
        </div>
        <br>

        <!-- Botones -->
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="RESET">
            <button>BOTON</button>
        </div>
    </form>

</body>

</html>
